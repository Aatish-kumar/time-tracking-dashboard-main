<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="dashboard">
      <div class="user_info">
        <img src="./images/image-jeremy.png" alt="Jeremy-Photo">
        <div>
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time_period">
        <button class="btn current" data-id="1">Daily</button>
        <button class="btn" data-id="2">Weekly</button>
        <button class="btn" data-id="3">Monthly</button>
      </div>
      
    </div>
    
    <div class="mode work_mode">
      <img src="./images/icon-work.svg" alt="" class="mode_img">
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class="time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>


    <div class="mode play_mode">
      <img src="./images/icon-play.svg" alt="" class="mode_img">
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class="time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>


    <div class="mode study_mode">
      <img src="./images/icon-study.svg" alt="" class="mode_img">
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class="time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>


    <div class="mode exercise_mode">
      <img src="./images/icon-exercise.svg" alt="" class="mode_img"> 
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class="time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>


    <div class="mode social_mode">
      <img src="./images/icon-social.svg" alt="" class="mode_img">
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class="time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>


    <div class="mode self-care_mode">
      <img src="./images/icon-self-care.svg" alt="" class="mode_img">
      <div class="time_dash">
        <h3 class="title"></h3>
        <img src="./images/icon-ellipsis.svg" alt="" class="small_menu">
        <p class="time"><span></span>hrs</p>
        <p class=" time time_before">Last Week - <span></span>hrs</p>
      </div>
    </div>
    


  </main>

  <header class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aatish Kumar</a>.
  </header>


  <script src="main.js"></script>

  

  
  
</body>
</html>
